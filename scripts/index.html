<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>idHandler</title>
</head>
<body>
    <div class="darkMode">
        <label class="labelDM">Modo Escuro</label>
        <label class="switch">
            <input type="checkbox" id="darkMode">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="img">
        <img src="../img/img-black.png" alt="logo" width="200" height="100">
    </div>
    <section id="index">
        <div class="label">
            <label>O que deseja fazer?</label>
        </div>
        <div class="button">
            <button id="gerar">Gerar id's</button>
        </div>
        <div class="button">
            <button id="ordenar">Ordenar id's</button>
        </div>
        <div class="button">
            <button id="formatar">Formatar id's</button>
        </div>
    </section>
    <section id="create" hidden>
        <div class="back">
            <button class="voltar">Voltar</button>
        </div>
        <div class="input">
            <label for="qtdIds">Quanto id's deseja gerar?</label>
            <input type="number" id="qtdIds" name="qtdIds">
        </div>
        <div class="input">
            <label for="firstId">Qual o primeiro id da sequência?</label>
            <input type="number" id="firstId" name="firstId">
        </div>
        <div class="button">
            <button id="createBegin">Gerar Id's!</button>
        </div>
        <div class="answer" id="answer1" hidden>
            <label> Id's gerados e copiados para a área de transferência!</label>
        </div>
    </section>
    <section id="ordenate" hidden>
        <div class="back">
            <button class="voltar">Voltar</button>
        </div>
        <div class="input">
            <label for="sequencia">Insira abaixo a sequência a ser ordenada:</label>
            <input type="text" name="sequencia" id="sequencia">
        </div>
        <div class="checkbox">
            <label for="formatadas">Sequência já formatada</label>
            <input type="checkbox" name="formatadas" id="formatadas">
        </div>
        <div class="button">
            <button id="ordenateBegin">Ordenar id's!</button>
        </div>
        <div class="answer" id="answer2" hidden>
            <label> Id's ordenados e copiados para a área de transferência!</label>
        </div>
    </section>
    <section id="format" hidden>
        <div class="back">
            <button class="voltar">Voltar</button>
        </div>
        <div class="input">
            <label for="seq">Insira abaixo a sequência a ser formatada:</label>
            <input type="text" name="seq" id="seq">
        </div>
        <div class="button">
            <button id="formatBegin">Formatar id's!</button>
        </div>
        <div class="answer" id="answer3" hidden>
            <label> Id's formatados e copiados para a área de transferência!</label>
        </div>
    </section>
    <footer>
        <a class="lightA" href="https://github.com/yuriaugustc/" target="_blank">Yuri Augusto ©</a>
    </footer>

    <script src="index.js"></script>
    <script src="animation.js"></script>
</body>
</html>
